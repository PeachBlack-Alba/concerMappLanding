<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ConcertMapp: Explora, vive y comparte</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Custom fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="../build/assets/css/coming-soon.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6f18f7ca0b.js"
      crossorigin="anonymous"
    ></script>

    <!--MAIN CSS-->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="overlay"></div>
    <video
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source src="mp4/bg.mp4" type="video/mp4" />
    </video>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <img
                src="../build/assets/img/logotipo-concertMapp.png"
                class="logo"
                alt="ConcertMapp"
              />
              <h1 class="mt-3 mb-3">Explora, vive y comparte</h1>
              <p class="mb-3">
                En Julio sale a la luz <strong>ConcertMapp</strong> , una app
                que te acerca la música en directo de tu ciudad. ¡Regístrate
                para estar informado!
              </p>
              <div id="mc_embed_signup">
                <form
                  action="https://concertmapp.us10.list-manage.com/subscribe/post?u=ad54655a3f1e8767b32b298aa&amp;id=48c2bab99f"
                  method="post"
                  id="mc-embedded-subscribe-form"
                  name="mc-embedded-subscribe-form"
                  class="validate"
                  target="_blank"
                  novalidate
                >
                  <div
                    id="mc_embed_signup_scroll"
                    class="input-group input-group-newsletter"
                  >
                    <input
                      type="email"
                      value=""
                      name="EMAIL"
                      class="email form-control"
                      id="mce-EMAIL"
                      placeholder="email address"
                      required
                      style="height: 60px; width: auto;"
                    />

                    <div
                      style="position: absolute; left: -5000px;"
                      aria-hidden="true"
                    >
                      <input
                        type="text"
                        name="b_ad54655a3f1e8767b32b298aa_48c2bab99f"
                        tabindex="-1"
                        value=""
                      />
                    </div>

                    <div class="clear">
                      <input
                        type="submit"
                        value="Subscribirme"
                        name="subscribe"
                        id="mc-embedded-subscribe"
                        class="button btn btn-secondary"
                        style="height: 60px;"
                      />
                    </div>
                  </div>
                </form>
              </div>

              <!--End mc_embed_signup-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Explora vive Comparte Section -->
    <section>
      <div class="container-fluid container-fluid-max">
        <div id="explora" class="row text-center py-5">
          <!-- <div class="col-12 pb-4">
            <h2 class="text-red">Test</h2>
          </div> -->
          <div class="col-12 col-sm-6 col-lg-4">
            <h1 class="explora">Explora</h1>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <h1 class="vive">Vive</h1>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <h1 class="comparte">Comparte</h1>
          </div>

          <div class="col-12 pt-3"></div>
        </div>
      </div>
    </section>
    <!-- Tres android simulator Section -->
    <section>...</section>
    <!-- Nosotras Section -->
    <section>...</section>
    <!-- Contáctanos Section -->
    <section>...</section>
    <!-- Footer Section -->
    <section>...</section>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>

    <section id=""></section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/coming-soon.js"></script>
